[include mainsail.cfg]

[display_status]

[pause_resume]

[gcode_arcs]

[exclude_object]

########################################################
#        Virtual SD Card
########################################################
[virtual_sdcard]
path: /home/erikd/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

########################################################
#         MCU
########################################################
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 115200
restart_method: command

########################################################
#        Printer
########################################################
[printer]
kinematics: none
max_velocity: 1000
max_accel: 1000

########################################################
#        MCU PI
########################################################
[mcu rpi]
serial: /tmp/klipper_host_mcu

########################################################
#        x steppers
########################################################
[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 234
homing_speed: 50

########################################################
#        y steppers
########################################################
[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC5
position_min: -2
position_endstop: -2
position_max: 234
homing_speed: 50

########################################################
#        z steppers
########################################################
[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -1.5
position_max: 250
homing_speed: 4
second_homing_speed: 2
homing_retract_dist: 2.0

########################################################
#         extruder
########################################################
[extruder]
max_extrude_only_distance: 1000.0
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
rotation_distance: 30.4768
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
control: pid
pressure_advance: 0.5
pid_Kp: 14.32
pid_Ki: 0.81
pid_Kd: 63.12
min_temp: 0
max_temp: 275

########################################################
#       Heater
########################################################
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control: pid
pid_Kp: 79.49
pid_Ki: 1.17
pid_Kd: 1349.52
min_temp: 0
max_temp: 120

########################################################
#       Fan
########################################################
[fan]
pin: PA0
kick_start_time: 0.5

########################################################
#       Heater Fan
########################################################
[heater_fan my_nozzle_fan]
pin: PD2
max_power: 1.0
shutdown_speed : 0
heater:extruder
heater_temp : 60
fan_speed : 1.0

########################################################
#       Probe
########################################################
[probe]
pin: PA4
x_offset: 0.0
y_offset: 0.0
#z_offset: -0.444
speed: 3.0
samples: 3
lift_speed: 3.0
samples_tolerance: 0.1
samples_tolerance_retries: 5

########################################################
#        bed mesh
########################################################
[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 5,5
mesh_max: 230,230
probe_count: 6,6
fade_start: 1
fade_end: 10
fade_target: 0

########################################################
#        Filament Sensor
########################################################
[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PA7

########################################################
#        Chamber Temperature Sensor
########################################################
[temperature_sensor enclosure_temperature]
sensor_type: DS18B20
sensor_mcu: rpi
serial_no: 28-3c01f0968e0a
ds18_report_time: 3
gcode_id: CHAMBER
min_temp: 0
max_temp: 120

########################################################
#      LED PIN
########################################################
[output_pin LED_pin]
pin: PA6

########################################################
#      Printer
########################################################
[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 5500
max_accel_to_decel: 5500
square_corner_velocity: 11.0
max_z_velocity: 10
max_z_accel: 500

########################################################
#      idle timeout
########################################################
[idle_timeout]
timeout: 1200

########################################################
#         Safe z Home
########################################################
[safe_z_home]
home_xy_position: 117.5,117.5
z_hop: 10
z_hop_speed: 4

########################################################
#         Input Shaper
########################################################
[input_shaper]
shaper_freq_x: 44.944
shaper_freq_y: 40.816
shaper_type: ei

########################################################
#         MACRO: Shutdown
########################################################
[gcode_macro SHUTDOWN]
gcode:
  {action_call_remote_method("shutdown_machine")}

########################################################
#         MACRO: Reboot
########################################################
[gcode_macro REBOOT]
gcode:
  {action_call_remote_method("reboot_machine")}

########################################################
#         MACRO: Enclosure Temperature
########################################################
[gcode_macro SET_ENCLOSURE_TEMPERATURE]
description: Gcode to set enclosure temperature
gcode:
  {% set target = params.TARGET|default(50)|float %}
  {% set _payload = {"value": target} %}
  {action_call_remote_method("publish_mqtt_topic",
                             topic="klipper/state/temperature_sensor enclosure_temperature/target",
                             payload=_payload,
                             qos=0,
                             retain=True,
                             use_prefix=True)}

[gcode_macro SET_ENCLOSURE_HEATERS_OFF]
description: Gcode to turn enclosure heaters off
gcode:
  SET_ENCLOSURE_TEMPERATURE TARGET=0

########################################################
#         MACRO: Start print
########################################################
[gcode_macro START_PRINT]
description: Gcode to execute at the start of a print
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(80)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    
    # Turn lights on
    LIGHTS_ON
    
    # Use absolute coordinates
    G90
    
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.2
    
     # Set bed temperature
    M140 S{BED_TEMP}
    
    # Set temporary nozzle temperature to prevent oozing
    M104 S{EXTRUDER_TEMP}
    
    # Home the printer
    G28
    
    # Move the nozzle near the bed
    G1 Z5 F3000
    
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    
    # Wait for bed to reach final temperature
    M190 S{BED_TEMP}
    
    # Set and wait for nozzle to reach final temperature
    M109 S{EXTRUDER_TEMP}

########################################################
#         MACRO: End Print
########################################################
[gcode_macro END_PRINT]
description: Gcode to execute after a print
gcode:
    #Get Printer built volume dimensions
    {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}
    {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}

    #Fix-up extruder
    G91                                            
    G1 E-2 F1000                                    
    G1 E-1.5 Z0.2 F1000                        
    G1 X5 Y5 F1000                               
    G1 Z10                                     
    G90                                        

    #Present print
    G1 Z{printer.toolhead.position.z + 10} F600
    G1 X{X_MAX / 2} Y{Y_MAX} F600
    M106 S0                                      
    M104 S0                                       
    M140 S0                                 

    #Disable Steppers
    M84 X Y E   
    
    # Turn lights off
    LIGHTS_OFF
    SET_ENCLOSURE_HEATERS_OFF

########################################################
#         MACRO: Before layer change
########################################################
[gcode_macro BEFORE_LAYER_CHANGE]
description: Gcode to execute before a layer change
gcode:
    # Reset extruder
    G92 E0

########################################################
#         MACRO: After layer change
########################################################
[gcode_macro AFTER_LAYER_CHANGE]
description: Gcode to execute after a layer change
gcode:


########################################################
#         MACRO: Color change
########################################################
[gcode_macro COLOR_CHANGE]
description: Trigger color change
gcode:
    # Activace color change
    M600

########################################################
#         MACRO: Pause print
########################################################
[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

########################################################
#         MACRO: Resume print
########################################################
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  RESUME_BASE {get_params}

########################################################
#         MACRO: Cancel print
########################################################
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z4.5 F300
    G90
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
    G28 X Y
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    G1 Y{y_park} F2000
    M84
  CANCEL_PRINT_BASE
  SET_ENCLOSURE_HEATERS_OFF

########################################################
#         MACRO: Printer nozzle LED 
########################################################
[gcode_macro LED_ON]
description: Turn printer LED ON
gcode:
    SET_PIN PIN=led VALUE=1

[gcode_macro LED_OFF]
description: Turn printer LED OFF
gcode:
    SET_PIN PIN=led VALUE=0

########################################################
#         MACRO: Homing
########################################################
[gcode_macro HOME]
description: Home all axis
gcode:
  G29

[gcode_macro G29]
description: Home all axis
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

########################################################
#        MACRO: Enclosure Lights
########################################################
[gcode_macro ENCLOSURE_LIGHTS_ON]
gcode:
    {action_call_remote_method("set_device_power",
                             device="enclosure_lights",
                             state="on",
                             force=True)}
    
[gcode_macro ENCLOSURE_LIGHTS_OFF]
gcode:
    {action_call_remote_method("set_device_power",
                             device="enclosure_lights",
                             state="off",
                             force=True)}

[gcode_macro ENCLOSURE_LIGHTS_TOGGLE]
gcode:
    {action_call_remote_method("set_device_power",
                             device="enclosure_lights",
                             state="toggle",
                             force=True)}

########################################################
#        MACRO: Printer Power
########################################################
[gcode_macro PRINTER_OFF]
gcode:
    {action_call_remote_method("set_device_power",
                             device="printer",
                             state="off",
                             force=True)}
  SET_ENCLOSURE_HEATERS_OFF

[gcode_macro PRINTER_ON]
gcode:
    {action_call_remote_method("set_device_power",
                             device="printer",
                             state="on",
                             force=True)}

