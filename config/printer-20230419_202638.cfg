[include Adaptive_Mesh.cfg]
[include Line_Purge.cfg]
[include mainsail.cfg]
[include macros.cfg]
[display_status]
[pause_resume]
[exclude_object]

########################################################
#        Gcode Arcs
########################################################
[gcode_arcs]
resolution: 1.0

########################################################
#        Virtual SD Card
########################################################
[virtual_sdcard]
path: /home/erikd/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

########################################################
#         MCU
########################################################
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 115200
restart_method: command

########################################################
#      Printer
########################################################
[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 5500
max_accel_to_decel: 5500
square_corner_velocity: 10.0
max_z_velocity: 10
max_z_accel: 1000

########################################################
#        MCU PI
########################################################
[mcu rpi]
serial: /tmp/klipper_host_mcu

########################################################
#        Steppers
########################################################
[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 80

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC5
position_min: -2
position_endstop: -2
position_max: 235
homing_speed: 80

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -1.5
position_max: 255
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

########################################################
#         Extruders
########################################################
[extruder]
max_extrude_only_distance: 1000.0
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
rotation_distance: 30.4768
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
#control: pid
pressure_advance: 0.5
#pid_Kp: 14.32
#pid_Ki: 0.81
#pid_Kd: 63.12
min_temp: 0
max_temp: 265

########################################################
#       Heaters
########################################################
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control: pid
pid_Kp: 79.49
pid_Ki: 1.17
pid_Kd: 1349.52
min_temp: 0
max_temp: 120

########################################################
#       Fans
########################################################
[fan]
pin: PA0
kick_start_time: 0.5

[heater_fan my_nozzle_fan]
pin: PD2
max_power: 1.0
shutdown_speed : 0
heater:extruder
heater_temp : 60
fan_speed : 1.0

########################################################
#       Probe
########################################################
[probe]
pin: PA4
x_offset: 0.0
y_offset: 0.0
#z_offset: -0.2
speed: 3
lift_speed: 3
samples_tolerance: 0.065
samples_tolerance_retries: 3
samples: 3

########################################################
#        Bed mesh
########################################################
[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 5,5
mesh_max: 230,230
probe_count: 10,10
fade_start: 1
fade_end: 20
fade_target: 0
algorithm: bicubic
split_delta_z: .025
move_check_distance: 5

########################################################
#        Sensors
########################################################
[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PA7

[temperature_sensor enclosure_temperature]
sensor_type: DS18B20
sensor_mcu: rpi
serial_no: 28-3c01f0968e0a
ds18_report_time: 3
gcode_id: C
min_temp: 0
max_temp: 120

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

########################################################
#      Printer specific pins
########################################################
[output_pin LED_pin]
pin: PA6

[static_digital_output daughterboard_communication]
pins: !PA5
########################################################
#      idle timeout
########################################################
[idle_timeout]
timeout: 1200

########################################################
#         Safe z Home
########################################################
[safe_z_home]
home_xy_position: 117.5,117.5
z_hop: 20
z_hop_speed: 5

########################################################
#         Input Shaper
########################################################
[input_shaper]
shaper_freq_x: 44.944
shaper_freq_y: 40.816
shaper_type: ei

